<main class="contenedor">
  <div class="box-form">
      <form action="" method="">
          <div class="img-form">
              <img src="./assets/img/form-img3.png" alt="icon">
          </div>
          <div class="titulo-form">
              <h4>Registrate</h4>
          </div>
          <div class="nombre">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
          </div>
          <div class="apellido">
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
          </div>
          <div class="documento">
              <label for="documento">DNI</label>
              <input type="number" name="documento" id="documento" placeholder="Nro. de Documento" required>
          </div>
          <div class="provincia">
              <label for="provincia">Provincia</label>
              <input type="text" name="provincia" id="provincia" placeholder="Provincia" required>
          </div>
          <div class="ciudad">
              <label for="ciudad">Ciudad</label>
              <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
          </div>
          <div class="direccion">
              <label for="ciudad">Direccion</label>
              <input type="text" name="direccion" id="direccion" placeholder="Calle y numero" required>
          </div>
          <div class="celular">
              <label for="celular">Celular</label>
              <input type="number" name="celular" id="celular" placeholder="Nro. de Celular" required>
          </div>
          <div class="correo">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Correo electronico" required>
          </div>
          <div class="nombre-usuario">
              <label for="nombre-usuario">Nombre de usuario</label>
              <input type="text" name="nombre-usuario" id="nombre-usuario" placeholder="Crear nombre de usuario" required>
          </div>
          <div class="password">
              <label for="pwd">Contraseña</label>
              <input type="password" name="pwd" id="pwd" placeholder="Crear contraseña" required>
          </div>
          <div class="boton-enviar">
              <input type="submit" value="Registrate">
          </div>
      </form>
  </div>
</main>
